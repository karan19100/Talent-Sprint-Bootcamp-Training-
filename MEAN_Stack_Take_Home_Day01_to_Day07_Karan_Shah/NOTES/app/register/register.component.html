<form #registerForm = "ngForm" (ngSubmit) = "register(registerForm.value)">
    Enter  id : <input type = "text" name = "empId" ngModel ><br/>
    Enter name : <input type = "text" name = "empName" ngModel ><br/>
    Enter gender : <input type = "text" name = "gender" ngModel ><br/>
    Enter salary : <input type = "text" name = "salary" ngModel ><br/>
    Enter date of join : <input type = "date" name = "doj" ngModel ><br/>
    Enter login id : <input type = "text" name = "loginId" ngModel ><br/>
    Enter password : <input type = "password" name = "password" ngModel ><br/>
    <button class="btn btn-primary"> Register </button>
    </form>
